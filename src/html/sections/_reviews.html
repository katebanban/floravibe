<section class="reviews" id="reviews">
	<div class="container">
		<h2 class="reviews__title section-title">
			Что говорят наши клиенты
		</h2>
		<div class="reviews__swiper-box">
			<div class="swiper reviews-swiper">
				<div class="swiper-wrapper reviews-swiper__wrapper">
					@@loop('../components/_reviews-slide.html', 'data/reviews-slide.json')
				</div>
			</div>
			<button
				class="reviews-swiper__btn-prev"
				type="button"
				aria-label="Previous slide"
			>
				<img src="images/icons/reviews-arrow-prev.svg" alt="arrow prev" />
			</button>
			<button
				class="reviews-swiper__btn-next"
				type="button"
				aria-label="Next slide"
			>
				<img src="images/icons/reviews-arrow-next.svg" alt="arrow next" />
			</button>
		</div>
	</div>
</section>
