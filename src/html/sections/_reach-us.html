<section class="reach-us" id="reach-us">
	<div class="container container--wide">
		<div class="reach-us__body">
			<h2 class="reach-us__title section-title">
				Ваш идеальный букет ждет вас
			</h2>
			<form class="reach-us__form" action="#">
				<p class="reach-us__text">
					Подскажем, соберем и доставим — оставьте свои контакты, и мы свяжемся
					с вами
				</p>
				<div class="reach-us__input-box">
					<div class="reach-us__field">
						<input
							class="reach-us__input"
							id="username"
							type="text"
							name="username"
							placeholder="Алиса"
							autocomplete="off"
							required
						/>
						<label class="reach-us__label" for="username">
							Ваше имя
						</label>
					</div>
					<div class="reach-us__field">
						<input
							class="reach-us__input"
							id="userphone"
							type="tel"
							name="userphone"
							placeholder="+7 (900) 123-45-67"
							autocomplete="off"
							required
						/>
						<label class="reach-us__label" for="userphone">
							Ваш телефон
						</label>
					</div>
				</div>
				<button class="reach-us__btn btn" type="submit">
					Отправить
				</button>
			</form>
		</div>
	</div>
</section>
